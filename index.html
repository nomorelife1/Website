<!DOCTYPE html>
<html>
<head>
  <title>انا فاضي مش لاقي حاجه اعملها By nomorelife_</title>
  <link rel="stylesheet" href="shop.css">
  <style>
    .container {
      text-align: center;
      padding: 20px;
    }

    .number {
      font-size: 36px;
      margin-bottom: 20px;
      color: white; /* تغيير لون العدد إلى الأبيض */
    }

    .button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }

    /* الانميشن */
    @keyframes animateButton {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .animate-button {
      animation: animateButton 0.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>انا فاضي مش لاقي حاجه اعملها By nomorelife_</h1>
	    <h1>فيه جلتش في الموقع بيخلي الرقم لا نهائي لو اكتشفو ابعتلي ديسكورد هديلك هديه </h1>
    <div class="number" id="numberDisplay">0</div>
    <button class="button" onclick="decreaseNumber()">تنقيص</button>
    <button class="button" onclick="increaseNumber()">زيادة</button>
	
	<a href="https://discord.com/users/217278908389785604" target="_blank">
  <button id="close-cart" class="close-cart">اضغط هنا للتواصل معايا</button>
</a>
	
  </div>

  <script>
    var number = 0;
    var increaseInterval;
    var increaseSpeed = 200; // تحديد سرعة الزيادة بالميلي ثانية

    function updateNumberDisplay() {
      var numberDisplay = document.getElementById("numberDisplay");
      numberDisplay.textContent = number;
    }

    function decreaseNumber() {
      if (number > 0) {
        number--;
        updateNumberDisplay();
        animateButton(this);
      }
    }

    function increaseNumber() {
      number++;
      updateNumberDisplay();
      animateButton(this);
    }

    function animateButton(button) {
      button.classList.add("animate-button");
      setTimeout(function() {
        button.classList.remove("animate-button");
      }, 500);
    }

    document.addEventListener("keydown", function(event) {
      if (event.key === "1") {
        increaseInterval = setInterval(increaseNumber, increaseSpeed);
      }
    });

    document.addEventListener("keyup", function(event) {
      if (event.key === "1") {
        clearInterval(increaseInterval);
      }
    });
  </script>
</body>
</html>
