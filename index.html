<div class="cursor cursor--large"></div>
<div class="cursor cursor--small"></div>
  <script>
    var playIcon = document.getElementById("playIcon");
    var isPlaying = false;

    function handleIconClick() {
      if (isPlaying) {
        // قم بتغيير الأيقونة إلى الأيقونة الأولى
        playIcon.src = "https://cdn.discordapp.com/attachments/1129256788445896765/1129333944156946452/image.png";
        isPlaying = false;
      } else {
        // قم بتغيير الأيقونة إلى الأيقونة الثانية
        playIcon.src = "https://cdn.discordapp.com/attachments/1120723640208605246/1129335091433312266/image.png";
        isPlaying = true;
      }
    }
  </script>
</body>
